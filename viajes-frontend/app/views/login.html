<h2 class="align-center"> Log In </h2>
<div>
    <p>{{error}}</p>
    <form class="align-center one-row-form" name="loginForm" novalidate>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group" ng-class="{'has-error':loginForm.username.$invalid && loginForm.$submitted}">
                    <label for="username"> Username *</label>
                    <input type="text" class="form-control" name="username" ng-model="credentials.email" required>
                    <p ng-show="loginForm.username.$invalid && loginForm.$submitted" class="help-block">Your username is required.</p>
                </div>

                <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && loginForm.$submitted}" >
                    <label for="password"> Password *</label>
                    <input type="password" class="form-control" name="password" ng-model="credentials.password" required>
                    <p ng-show="loginForm.password.$invalid && loginForm.$submitted" class="help-block">Your password is required</p>
                </div>
                <input type="checkbox" name="rememberMe" value="rememberMe" checked> Remember me

                <div>
                    <button type="submit" class="btn btn-warning btn-form" ng-click="login()"> Log in </button>
                    <button class="btn btn-default btn-form" ng-click="signin()"> Sign in </button>
                </div>

            </div>
        </div>
    </form>
</div>
