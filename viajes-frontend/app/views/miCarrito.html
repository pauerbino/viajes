<h4>Mi Carrito:</h4>
<div class="resultado-container">
    <h4 class="bold" style="margin-bottom: 30px;"> Resultados ({{resultadoBusqueda.length}})</h4>
    <div class="row resultado-single" ng-repeat="auto in resultadoBusqueda">
        <div class="thumbnail col-xs-3">
             <img class="img-rounded" ng-src="{{auto.url}}" alt="Image not found">
        </div>
        <div class="col-xs-6">
            <h4 class="bold">{{auto.marca}} {{auto.modelo}}</h4>
            <div>{{auto.agencia.nombre}}</div>
            <p class="disponibilidad"> Quedan disponibles {{auto.cantidadDisponible}} de {{auto.cantidadTotal}} modelos</p>

        </div>
        <div class="col-xs-3 align-center">
            <div class="precio-container">
                <div>Por sólo</div>
                <div class="precio-font">${{auto.monto}}</div>
                <div> por día</div>
            </div>
            <button class="btn btn-info btn-form" ng-click="agregarAlCarrito()" ng-show="false"> Agregar al Carrito </button>
            <button class="btn btn-danger btn-form" ng-click="quitarDelCarrito()" ng-show="true"> Quitar del Carrito </button>
        </div>
        <hr/>
    </div>
</div>
